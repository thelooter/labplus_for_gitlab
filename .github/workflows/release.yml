name: Flutter Release

on:
  release:
    types:
      - created
      - edited
      - prereleased

jobs:
  version:
    name: Create version number
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: "5.x"

      - name: Use GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7

      - name: Create version.txt with nuGetVersion
        run: echo ${{ steps.gitversion.outputs.nuGetVersion  }} > version.txt

      - name: Upload version.txt
        uses: actions/upload-artifact@v2
        with:
          name: gitversion
          path: version.txt

  apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Get version.txt
        uses: actions/download-artifact@v4.1.7
        with:
          name: gitversion

      - name: Create new file without newline char from version.txt
        run: tr -d '\n' < version.txt > version1.txt

      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt

      - name: Update version in YAML
        run: sed -i 's/99.99.99+99/${{ steps.version.outputs.content }}+${{ github.run_number }}/g' pubspec.yaml

      - name: Set up Flutter
        uses: subosito/flutter-action@v1

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          fileDir: 'android/app/'
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ github.workspace }}/android/app/keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17.x"
          cache: gradle

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.1"
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Start Android Release Build
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Upload Android Release
        uses: actions/upload-artifact@v2
        with:
          name: android-release
          path: build/app/outputs/bundle/release/app-release.aab

  windows:
    runs-on: windows-latest
    needs:
      - version
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Get version.txt
        uses: actions/download-artifact@v4.1.7
        with:
          name: gitversion

      - name: Create new file without newline char from version.txt
        run: |
          $content = Get-Content -Path "version.txt" -Raw
          $newContent = $content -replace "`n", ""
          Set-Content -Path "version1.txt" -Value $newContent

      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: version1.txt

      - name: Update version in YAML
        run: |
          $version = "${{ steps.version.outputs.content }}+${{ github.run_number }}"
          (Get-Content -Path "pubspec.yaml") -replace "99.99.99\+99", $version | Set-Content -Path "pubspec.yaml"

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.24.1"
          channel: 'stable'
          cache: true

      - run: flutter build windows

      - uses: actions/upload-artifact@master
        with:
          name: windows
          path: build\windows\x64\runner\Release